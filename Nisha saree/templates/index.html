</head>
<body>

            <nav>

</body>
</html>


    <!-- Hero Section -->

        <div class="product-card">

        </div>
        <div class="product-card">
            <img src="/static/images/product8.jpg" alt="Product 5">
            <h3>Function</h3>

        </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Apply Kaushan Script font to the h1 element */
    h1 {
    font-family: 'Kaushan Script', cursive;
    }


        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFDAB9;
        }

        /* Navbar styles */
        .navbar {
            background-color: #f9c8d3;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            color: #b36a96;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #6a4f7b;
            font-size: 1rem;
        }

        /* Hero section */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
        }

        .slider {
            display: flex;
            height: 100%;
            animation: slide 10s infinite;
        }

        .slide {
            min-width: 100%;
            transition: transform 1s;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 2;
        }

        button.prev, button.next {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        button.prev:hover, button.next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Product section */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-out forwards;
        }

        /* Keyframes for sliding animation */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .product-card {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInFromLeftCard 0.6s ease-out forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
        }

        /* Keyframes for product card animation */
        @keyframes slideInFromLeftCard {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .product-card img {
            width: 350px;
            height: 500px;
        }
    </style>
</body>
</html>
